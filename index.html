<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"

</head>

<body>
    <header class="container navbar">
        <div>
            <img src="assets/compas-ui-web-svgrepo-com.svg" alt="logo" class="navbar-logo">
        </div>
        <div>

    <section>

        </div>
    </section>
    <main class="container">
        <div class="container-content">
            <div class="box">
                <h1>This is box</h1>
                <p>This is a content box</p>
                <picture>
                    <source media="(max-width: 799px)"

                    <source media="(min-width: 800px)"
                        srcset="https://th.bing.com/th/id/OIP.resCnCAO4N9_nG1TExgw4wHaEu?w=287&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7" />
                    <img src="https://th.bing.com/th/id/OIP.resCnCAO4N9_nG1TExgw4wHaEu?w=287&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        alt="Chris standing up holding his daughter Elva" />
                </picture>
            </div>
            <div class="box">
                <h1>This is box</h1>
                <p>This is a content box</p>
                <img src="https://th.bing.com/th/id/OIP.resCnCAO4N9_nG1TExgw4wHaEu?w=287&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Gambar kucing" class="img-card">
            </div>
            <div class="box">
                <h1>This is box</h1>
                <p>This is a content box</p>
                <img src="https://th.bing.com/th/id/OIP.resCnCAO4N9_nG1TExgw4wHaEu?w=287&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Gambar kucing" class="img-card">
            </div>
            <div class="box">
                <h1>This is box</h1>
                <p>This is a content box</p>
                <img src="https://th.bing.com/th/id/OIP.resCnCAO4N9_nG1TExgw4wHaEu?w=287&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="Gambar kucing" class="img-card">
            </div>
        </div>
    </main>

    <section class="container-grid">
        <div class="item-grid-one">
            <p>this is one</p>
        </div>
        <div class="item-grid-two">
            <p>this is two</p>
        </div>
        <div class="item-grid-three">
            <p>this is three</p>
        </div>
        <div class="item-grid-four">
            <p>this is four</p>
        </div>
    </section>

    <div class="container">
        <div class="container-form">
            <h1>Form Example</h1>
            <form action="">
                <div class="container-form-one">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                </div>
                <input type="text" placeholder="Message">
                <input type="submit" value="Submit">
            </form>
            <ul>
                <li>Basketball</li>
                <li>Football</li>
                <li>Volleyball</li>
            </ul>
        </div>
    </div>



</body>

</html>
